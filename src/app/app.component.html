<div [class.is-mobile]="mobileQuery.matches" class="nav-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{"TITLE" | translate}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a (click)="snav.close()" mat-list-item [routerLink]="['home']" routerLinkActive="router-link-active" >{{"NAV.HOME" | translate}}</a>
        <a (click)="snav.close()" mat-list-item [routerLink]="['details']" routerLinkActive="router-link-active" >{{"NAV.DETAILS" | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
